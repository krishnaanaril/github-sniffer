<div class="container mx-auto">
    <div>
        <div>
            <div class="p-3 font-bold">Issues</div>
            <div *ngFor="let issue of this.activeRepository?.issues; trackBy: trackByFunction" class="flex flex-row h-auto p-3 justify-start" >
                <mat-icon class="self-center" mat-list-icon color="primary">info</mat-icon>
                <!-- <div mat-line> {{issue.title}} </div> -->
                <div class="px-1.5">
                    <a [href]="issue.html_url" class="font-bold hover:text-blue-700">
                        {{issue.title}}
                    </a>
                    <div class="text-xs">
                        #{{issue.number}} opened {{ timeSince(issue.created_at) }} ago by <a class="border-b-2" [href]="issue.user.html_url">{{issue.user.login}}</a>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    <div class="fixed bottom-7 right-7">
        <button mat-fab aria-label="Add new repository" (click)="refreshIssues()">
            <mat-icon>sync</mat-icon>
        </button>
    </div>
</div>
